<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign up page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!--BOTTONE TORNA A LOGIN  -->


	<div align="right">
		<a href="LoginPage.html">
			<button>Back</button>
		</a>
	</div>


	<!--FORM REGISTRAZIONE  -->


	<div class="text-center mt-5">
		<form style="max-width: 400px; margin: auto;" action="SignUp"
			method="POST">
			<label for="name" class="form-label"></label> <input type="text"
				class="form-control" name="name" placeholder="Nome..." required
				autofocus> <label for="surname" class="form-label"></label>
			<input type="text" class="form-control" name="surname"
				placeholder="Cognome..." required> <label for="username"
				class="form-label"></label> <input type="text" class="form-control"
				name="username" placeholder="Username..." required> 
				<label for="email"
				class="form-label"></label> <input type="email" class="form-control"
				name="email" placeholder="Email..." required> 
				<label
				for="pwd" class="form-label"></label> <input type="password"
				class="form-control" name="pwd" placeholder="Password.." required>
				<label
				for="pwd2" class="form-label"></label> <input type="password"
				class="form-control" name="pwd2" placeholder="Ripeti password.." required>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="type"
					value="client" required> <label class="form-check-label"
					for="type"> Cliente </label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="type"
					value="employee"> <label class="form-check-label"
					for="type">Employee </label>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-lg btn-primary col-12">Registrati</button>
			</div>

			<!--MESSAGGIO ERRORE  -->

			<div class="mt-3">
				<p th:text=" ${errorMsg}"></p>
			</div>
		</form>
	</div>

</body>
</html>
