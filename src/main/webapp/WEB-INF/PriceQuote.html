<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Price quote</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div align="right">
		<a th:href="@{/GoToHomeEmployee}">Back</a>
	</div>
	
	
	<table style="max-width:760px; margin:auto;" class="table table-striped">
		<thead>
			<tr>
				<th class="text-center">ID Preventivo</th>
				<th class="text-center">Proprietario </th>	
				<th class="text-center">Nome Prodotto</th>			
				<th class="text-center">Codice Prodotto</th>
				<th class="text-center">Offerta</th>						
			</tr>
		</thead>
		<tbody>
			<tr>			
				<td class="text-center">	
				 <span th:text="${quote.ID}">id</span>
				</td>
				<td class="text-center">	
				 <span th:text="${user.username}">code</span>
				</td>
				<td class="text-center">	
				 <span th:text="${product.name}">name</span>
				</td>
				<td class="text-center">	
				<span  th:text="${product.code}">28</span>
				</td>	
				<td class="text-center">	
				<span  th:text="${option.name}">name</span>
				</td>							
			</tr>				
		</tbody>
				</table>



		
		
	<div class="text-center mt-5">	
		<form style="max-width:400px; margin:auto;" th:action="@{/SelectPrice}" method="POST">
		<label for="price" class="form-label"></label>
		<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  	 <input type="text"  class="form-control" name="price" placeholder="Price.." required> <br>
  	 </div>
		<input type="hidden" name="quoteid" th:value="${quote.ID}">
		<!-- <input type="hidden" name="employeeid" th:value="${session.user.ID}"> -->
		<div class="mt-3">
   <button type="submit" class="btn btn-lg btn-primary col-12">INVIA PREZZO</button>
   </div>
	</form>
		</div>
		

	
</body>
</html>
