<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<div class="text-center mt-5">
	<h1>Welcome to Employee Home Page</h1>
	<div>
		<table style="margin:auto" class="logUtente"><tr>
			<td><mark><span th:text="${session.user.name}">utente</span></mark></td>
		</tr></table>
	</div>
	<div class="mt-3">
	<h5>Preventivi che hai gestito in precedenza</h5>
	</div>
	</div>
	
	
	<table style="max-width:560px; margin:auto;" class="table">
		<thead>
			<tr>
				<th>ID Preventivo</th>
				<th>Prezzo assegnato</th>
				
						
			</tr>
		</thead>
		<tbody>
			<tr th:each="q : ${quotes}" >
				<td th:text="${ q.ID }"></td>
				<td th:text="${ q.price + ' $' }"></td>			
			</tr>
			
			
		</tbody>
		</table>
		<div class="text-center mt-5">
		<h5>Preventivi da prezzare</h5>
		</div>
	
	<table style="max-width:560px; margin:auto;" class="table table-striped">
		<thead>
			<tr>
				<th>ID Preventivo</th>
				<th>Prezza</th>
				
						
			</tr>
		</thead>
		<tbody>
			<tr th:each="ndq : ${notdealedquotes}" >
				<td th:text="${ ndq.ID }"></td>
				<td><a href="PriceQuote.html"th:href="@{/GoToPricing(quoteid=${ndq.ID})}">Prezza preventivo</a></td>
			</tr>
			
			
		</tbody>
		</table>
	
	

</body>
</html>
