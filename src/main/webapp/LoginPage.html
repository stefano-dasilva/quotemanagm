<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!--LOGIN FORM  -->

	<div class="text-center mt-5">
		<h1>Accedi a QuoteManagement</h1>
		<form style="max-width: 400px; margin: auto;" action="CheckLogin"
			method="POST">
			<label for="username" class="form-label"></label> <input type="text"
				class="form-control" name="username" placeholder="Username..."
				required autofocus> <label for="password"
				class="form-label"></label> <input type="password"
				class="form-control" name="pwd" placeholder="Password..." required>
			<div class="mt-3">
				<button type="submit" class="btn btn-lg btn-primary col-12">Accedi</button>
			</div>
			<p th:text=" ${errorMsg}"></p>
		</form>
		
		
<!--LINK PER SIGNUP  -->
		
		
		<div class="mt-3">
			<p>
				Non sei iscritto? <a href="SignUp.html">Registrati</a>
			</p>
		</div>
	</div>



</body>
</html>
